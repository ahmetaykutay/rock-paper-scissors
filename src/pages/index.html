<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="game">
      <div class="message-box">
        <div class="choice">
          <h4>Your Choice:</h4>
          <div><img class="player-choice card small"></img></div>
        </div>
        <div class="log">
          <div class="score">
              <h4>Your Score:</h4>
              <p class="player-score"></p>
          </div>
          <div class="log-text-container">
              <p class="log-text">Hope you lose :P</p>
          </div>
          <div class="score">
              <h4>AI Score:</h4>
              <p class="computer-score"></p>
          </div>
        </div>
        <div class="choice">
          <h4>AI's Choice:</h4>
          <div><img class="computer-choice card small"></img></div>
        </div>
      </div>
      <div class="card-container">
        <div class="card rock" data-key="rock"><img src="/img/rock.png" alt="rock"></div>
        <div class="card paper" data-key="paper"><img src="/img/paper.png" alt="paper"></div>
        <div class="card scissors" data-key="scissors"><img src="/img/scissors.png" alt="scissors"></div>
      </div>
      <div class="score-board">
        <div class="player-score"></div>
        <div class="computer-score"></div>
      </div>
    </div>
    <script src="/bundle.js"></script>
  </body>
</html>
